<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunshine Café Shop Contact</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/grid.css">
</head>

<body>
    <header>
        <div class="nav">
            <span class="logo">Sunshine Café Shop</span>
            <span class="menu">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="location.html">Location</a></li>
                    <li><a href="product.html">Product</a></li>
                    <li><a id="contact-item" href="#" class="current">Contact</a></li>
                </ul>
            </span>
            <div class="content">
                    <form action="#" class="contact-form">
                        <h2>Contact Us</h2>
                        <input type="text" id="name" name="name" required placeholder="Name">
                        <input type="email" id="email" name="email" required placeholder="Email">
                        <textarea id="message" name="message" rows="4" required placeholder="Message"></textarea>
                        <img src="../assets/imgs/coffee bean.jpg" alt="coffee bean picture">
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h2>Contact Information</h2>
                    <p>Email: info@example.com</p>
                    <p>Phone: +123 456 789</p>
                    <p>Address: 123 Street, City</p>
                </div>
            </div>
            <div class="footer">
                <p>Terms of Use | Privacy Policy | 2024</p>
            </div>
    </header>
</body>

</html>
